<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Modern Webpage</h1>
    </header>
    <main>
        <section>
            <h2>AI Response</h2>
            <input type="text" id="userInput" placeholder="Type your prompt...">
            <button onclick="fetchAIResponse()">Submit</button>
            <p id="response"></p>
        </section>
        
        <section>
            <h2>Contact</h2>
            <p>Email: <a href="mailto:someone@example.com">someone@example.com</a></p>
        </section>
        <section>
            <h2>Text Input</h2>
            <input type="text" id="textInput" placeholder="Type something...">
            <button onclick="displayText()">Submit</button>
            <p id="outputText"></p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
